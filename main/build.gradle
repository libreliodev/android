apply plugin: 'com.android.application'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.raizlabs.griddle'
apply plugin: 'io.fabric'
apply plugin: 'com.getkeepsafe.dexcount'

ext {
    scriptApplicationId = "com.niveales.wind"
}

buildscript {
    repositories {
        jcenter()
        maven { url "https://raw.github.com/Raizlabs/maven-releases/master/releases" }
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
        classpath 'com.raizlabs:Griddle:1.0.3'
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.1.1'
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.developer.wind"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 200
        versionName "2.0.0"
        buildConfigField "boolean", "CRASHLYTICS_ENABLED", "false"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    flavorDimensions "type", "name"

    productFlavors {

        magazines {
            dimension "type"
        }

        magazine {
            dimension "name"
            // Remove next line to enable Crashlytics and change false to true in second line
            ext.enableCrashlytics = false
            buildConfigField "boolean", "CRASHLYTICS_ENABLED", "false"
        }

        wind {
            dimension "name"
            applicationId "com.niveales.wind"
            // Remove next line to enable Crashlytics and change false to true in second line
            ext.enableCrashlytics = false
            buildConfigField "boolean", "CRASHLYTICS_ENABLED", "false"
        }

        script {
            //// Use custom gradle file if it exists in script product flavor folder
            if (new File("./main/src/script/custom.gradle").exists()) {
                println 'custom.gradle script exists'
                apply from: "../main/src/script/custom.gradle";
            } else {
                throw new GradleException('No custom.gradle script exists')
            }

            applicationId scriptApplicationId
            dimension "name"
            buildConfigField "boolean", "CRASHLYTICS_ENABLED", "true"
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':appiraterAndroid')
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.4.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    nsMod 'com.google.android.gms:{play-services-base,play-services-analytics,play-services-gcm,play-services-ads}:7.5.0'
    compile 'commons-io:commons-io:2.4'
    nsMod 'com.android.support:{appcompat-v7,support-annotations,recyclerview-v7, design}:22.2.0'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.0'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.1.0'
    compile 'com.anjlab.android.iab.v3:library:1.0.26@aar'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile 'net.danlew:android.joda:2.8.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.4.0@aar') {
        transitive = true;
    }
}
